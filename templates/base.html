<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      background: #f8f9fa;
    }
    .sidebar {
      width: 230px;
      background: #343a40;
      padding: 1rem;
      color: white;
    }
    .sidebar h4 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      padding: 0.5rem;
      text-decoration: none;
      margin-bottom: 0.4rem;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4><i class="fa-solid fa-clipboard-list"></i> Menú</h4>
    
    <a href="{{ url_for('panel') }}"><i class="fa-solid fa-house"></i> Panel</a>
    <a href="{{ url_for('clientes') }}"><i class="fa-solid fa-users"></i> Clientes</a>
    <a href="{{ url_for('cliente') }}"><i class="fa-solid fa-user-plus"></i> Nuevo Cliente</a>
    <a href="{{ url_for('pedidos') }}"><i class="fa-solid fa-box-archive"></i> Pedidos</a>
    <a href="{{ url_for('nuevo_pedido') }}"><i class="fa-solid fa-circle-plus"></i> Nuevo Pedido</a>
    <a href="{{ url_for('colores') }}"><i class="fa-solid fa-palette"></i> Colores</a>
    <a href="{{ url_for('servicios') }}"><i class="fa-solid fa-gears"></i> Piezas</a>
    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</body>
</html>
