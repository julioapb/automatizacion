{% extends "base.html" %}
{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Registrar Cliente</h2>
  <form method="POST" action="{{ url_for('cliente') }}">
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="no_documento" class="form-label">N° Documento</label>
      <input type="text" class="form-control" id="no_documento" name="no_documento" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" name="direccion">
    </div>

    <div class="mb-3">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" name="ciudad">
    </div>

    <div class="mb-3">
      <label for="cp" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="cp" name="cp">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo" name="correo">
    </div>

    <button type="submit" class="btn btn-success">Guardar Cliente</button>
  </form>
</div>
{% endblock %}
