{% extends "base.html" %}
{% block title %}Formulario{% endblock %}
{% block content %}
  <h2>Formulario</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
{% endblock %}
