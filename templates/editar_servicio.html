{% extends "base.html" %}
{% block title %}Editar Servicio{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Editar Servicio</h2>

  <form method="POST">

    <!-- Referencia -->
    <div class="mb-3">
      <label for="referencia" class="form-label">Referencia</label>
      <input 
        type="text" 
        class="form-control" 
        id="referencia" 
        name="referencia" 
        value="{{ servicio.referencia }}" 
        required>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input 
        type="text" 
        class="form-control" 
        id="descripcion" 
        name="descripcion" 
        value="{{ servicio.descripcion }}" 
        required>
    </div>

    <!-- Artículos por Caja -->
    <div class="mb-3">
      <label for="articulos_por_caja" class="form-label">Artículos por Caja</label>
      <input 
        type="number" 
        min="0" 
        class="form-control" 
        id="articulos_por_caja" 
        name="articulos_por_caja" 
        value="{{ servicio.articulos_por_caja }}" 
        required>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label for="precio" class="form-label">Precio (€)</label>
      <input 
        type="number" 
        step="0.01" 
        class="form-control" 
        id="precio" 
        name="precio" 
        value="{{ servicio.precio }}" 
        required>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2 mt-3">
      <button type="submit" class="btn btn-success">
        💾 Guardar Cambios
      </button>
      <a href="{{ url_for('servicios') }}" class="btn btn-secondary">
        ❌ Cancelar
      </a>
    </div>

  </form>
</div>
{% endblock %}
