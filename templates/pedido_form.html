{% extends "base.html" %}
{% block title %}Nuevo Pedido{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Registrar Pedido</h2>
  <form method="POST">

    <!-- N√∫mero de Pedido -->
    <div class="mb-3">
      <label class="form-label">N√∫mero de Pedido</label>
      <input type="text" class="form-control" name="numero_pedido" required>
    </div>

    <!-- Cliente -->
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select class="form-select" name="id_cliente" required>
        {% for c in clientes %}
        <option value="{{ c.id_cliente }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Fechas -->
    <div class="mb-3">
      <label class="form-label">Fecha Pedido</label>
      <input type="date" class="form-control" name="fecha_pedido" value="{{ fecha_hoy }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha Entrega</label>
      <input type="date" class="form-control" name="fecha_entrega" required>
    </div>

    <hr>
   <h4>Servicios</h4>

<div id="servicios-container">
  <div class="row g-2 align-items-end mb-2 servicio-row">
    <div class="col-md-2">
      <label class="form-label small">Servicio</label>
      <select class="form-select form-select-sm" name="id_servicio[]">
        {% for s in servicios %}
        <option value="{{ s.id_servicio }}">{{ s.descripcion }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label small">Color</label>
      <select class="form-select form-select-sm" name="id_color[]">
        {% for col in colores %}
        <option value="{{ col.id_color }}">{{ col.nombre_color }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-1">
      <label class="form-label small">Unidades</label>
      <input type="number" class="form-control form-control-sm" name="cantidad[]" required>
    </div>
    <div class="col-md-2">
      <label class="form-label small">Costo Unit.</label>
      <input type="number" step="0.01" class="form-control form-control-sm" name="precio_unitario[]" required>
    </div>
    <div class="col-md-1">
      <label class="form-label small">Desc.</label>
      <input type="number" step="0.01" class="form-control form-control-sm" name="descuento[]">
    </div>
    <div class="col-md-2">
      <label class="form-label small">F. Recepci√≥n</label>
      <input type="date" class="form-control form-control-sm" name="fecha_recepcion[]" value="{{ fecha_hoy }}" required>
    </div>
    
    <div class="col-md-1 text-center">
      <button type="button" class="btn btn-sm btn-danger btn-remove">‚úñ</button>
    </div>
  </div>
  
</div>

<button type="button" id="add-servicio" class="btn btn-outline-secondary btn-sm mb-6">‚ûï Agregar Servicio</button>
<div class="d-flex justify-content-end gap-2 mt-3">
  <button type="submit" class="btn btn-success">
    üíæ Guardar Pedido
  </button>
  <a href="{{ url_for('pedidos') }}" class="btn btn-secondary">
    ‚ùå Cancelar
  </a>
</div>
  </form>
</div>

<script>
document.getElementById("add-servicio").addEventListener("click", function() {
  let container = document.getElementById("servicios-container");
  let row = container.querySelector(".servicio-row").cloneNode(true);
  row.querySelectorAll("input").forEach(input => input.value = "");
  container.appendChild(row);
});

document.addEventListener("click", function(e) {
  if (e.target.classList.contains("btn-remove")) {
    e.target.closest(".servicio-row").remove();
  }
});
</script>
{% endblock %}
