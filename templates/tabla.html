{% extends "base.html" %}
{% block title %}Tabla{% endblock %}
{% block content %}
  <h2>Registros</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Email</th></tr>
    </thead>
    <tbody>
      {% for d in datos %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.nombre }}</td>
        <td>{{ d.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
